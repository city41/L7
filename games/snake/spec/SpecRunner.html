<!DOCTYPE html>
<html>
<head>
  <title>Snake Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-1.1.0/jasmine-html.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="../../../lib_min/l7.debug.js"></script>

	<script type="text/javascript" src="../app/js/bootstrap.js"></script>
	<script type="text/javascript" src="../app/js/persist/Storage.js"></script>
	<script type="text/javascript" src="../app/js/actors/ClassicSnake.js"></script>
	<script type="text/javascript" src="../app/js/actors/Direction.js"></script>

  <!-- include spec files here... -->
	<script type="text/javascript" src="persist/Storage.spec.js"></script>
	<script type="text/javascript" src="actors/ClassicSnake.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
